<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Data Portfolio </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba (0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button: hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Data Portfolio</h1>
    </header>
    <div class="container">
        <h2>Data Portfolio </h2>
        <p>This is a simple webpage hosted on GitHub Pages. This page is created to showcase my work.</p>
        <p>GitHub Pages is a great way to host static websites directly from a GitHub repository.</p>
        <a href="https://github.com" class="button">Learn More</a>
    </div>
    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
